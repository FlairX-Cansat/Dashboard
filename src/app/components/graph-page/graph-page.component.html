<section>
    <h1>Graphiques</h1>
    <mat-form-field>
        <mat-label>Mission</mat-label>
        <mat-select [(value)]="selectedMission" (selectionChange)="updateMission($event)">
            <mat-option *ngFor="let mission of missions" [value]="mission">{{ mission }}</mat-option>
        </mat-select>
    </mat-form-field>
    <p *ngIf="selectedMission==''">Veuillez sélectionner une mission pour afficher les données.</p>
    <p *ngIf="selectedMission!=''">Graphiques pour la mission {{ selectedMission }} du {{ missionData.at(0)?.date?.toLocaleString('fr-FR', { dateStyle: 'long' }) }}</p>
    <div class="chart-container">
        <canvas baseChart [type]="'line'" [data]="tempGraphData" *ngIf="selectedMission!=''" [options]="tempGraphOptions" id="temp-chart" #tempChart></canvas>
    </div>
    <div class="chart-container">
        <canvas baseChart [type]="'line'" [data]="pressureGraph" *ngIf="selectedMission!=''" [options]="pressureGraphOptions" #pressureChart></canvas>
    </div>
    <div class="chart-container">
        <canvas baseChart [type]="'line'" [data]="altitudeGraph" *ngIf="selectedMission!=''" [options]="altitudeGraphOptions" #altitudeChart></canvas>
    </div>
    <div class="chart-container">
        <canvas baseChart [type]="'line'" [data]="stdParticuleData" *ngIf="selectedMission!=''" [options]="stdParticulesGraphOptions" #stdParticuleChart></canvas>
    </div>
    <div class="chart-container">
        <canvas baseChart [type]="'line'" [data]="atmParticuleData" *ngIf="selectedMission!=''" [options]="atmParticulesGraphOptions" #atmParticuleChart></canvas>
    </div>
</section>
